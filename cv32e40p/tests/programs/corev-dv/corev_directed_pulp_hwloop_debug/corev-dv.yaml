# Test definition YAML for corev-dv test generator
# corev-dv generator test
name: corev_directed_pulp_hwloop_debug
uvm_test: $(CV_CORE_LC)_instr_base_test
description: >
    RISCV-DV generated directed hwloop tests with random debug
plusargs: >
    +instr_cnt=200
    +num_of_sub_program=0
    +insert_rand_directed_instr_stream=1
    +test_rand_directed_instr_stream_num=2
    +rand_directed_instr_0=cv32e40p_xpulp_short_hwloop_stream_directed,1
    +rand_directed_instr_1=cv32e40p_xpulp_short_single_hwloop_stream_directed,1
    +no_fence=1
    +no_data_page=0
    +randomize_csr=1
    +no_branch_jump=1
    +boot_mode=m
    +no_csr_instr=0
    +no_wfi=1
    +no_dret=1
    +enable_misaligned_instr=1
    +enable_ebreak_in_debug_rom=0
    +test_override_riscv_instr_stream=1
    +test_override_riscv_instr_sequence=1
    +gen_debug_section=1
    +is_hwloop_test=1
    +include_xpulp_instr_in_debug_rom
