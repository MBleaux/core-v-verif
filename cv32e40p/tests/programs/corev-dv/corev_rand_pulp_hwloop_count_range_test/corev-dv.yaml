# Test definition YAML for corev-dv test generator
# corev-dv generator test
name: corev_rand_pulp_hwloop_count_range_test
uvm_test: $(CV_CORE_LC)_instr_base_test
description: >
    RISCV-DV generated random hwloop test with large lpcount
plusargs: >
    +instr_cnt=1000
    +num_of_sub_program=0
    +insert_rand_directed_instr_stream=1
    +test_rand_directed_instr_stream_num=1
    +rand_directed_instr_0=cv32e40p_xpulp_hwloop_count_range,1
    +no_fence=0
    +no_data_page=0
    +randomize_csr=1
    +no_branch_jump=1
    +boot_mode=m
    +no_csr_instr=0
    +no_wfi=1
    +no_ebreak=1
    +no_dret=1
    +enable_misaligned_instr=0
    +set_dcsr_ebreak=0
    +test_override_riscv_instr_stream=1
    +test_override_riscv_instr_sequence=1
    +enable_interrupt=1
    +enable_fast_interrupt_handler=0
    +is_hwloop_test=1
    +insert_handler_for_hwloop_count_range_test=1
