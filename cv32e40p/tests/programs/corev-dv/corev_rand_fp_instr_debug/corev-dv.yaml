# Test definition YAML for corev-dv test generator
# corev-dv generator test
name: corev_rand_fp_instr_debug
uvm_test: $(CV_CORE_LC)_instr_base_test
description: >
    RISCV-DV generated random fp instr with random debug
plusargs: >
    +instr_cnt=2000
    +num_of_sub_program=0
    +test_override_riscv_instr_stream=1
    +directed_instr_0=cv32e40p_constraint_mc_fp_instr_stream,2
    +directed_instr_1=cv32e40p_fp_op_fwd_instr_stream,2
    +directed_instr_2=cv32e40p_fp_op_fwd_instr_w_loadstore_stream,2
    +directed_instr_3=cv32e40p_fp_only_fdiv_fsqrt_stream,5
    +no_fence=0
    +hint_instr_ratio=2
    +no_data_page=0
    +randomize_csr=1
    +no_branch_jump=1
    +boot_mode=m
    +no_csr_instr=0
    +no_wfi=1
    +no_dret=1
    +fix_sp=1
    +enable_misaligned_instr=1
    +test_override_riscv_instr_stream=1
    +test_override_riscv_instr_sequence=1
    +gen_debug_section=1
