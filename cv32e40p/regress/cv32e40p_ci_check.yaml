# YAML file to specify the ci_check regression testlist.
name: cv32e40p_ci_check
description: Commit sanity for the cv32e40p

builds:
  uvmt_cv32e40p:
    cmd: make comp comp_corev-dv
    dir: cv32e40p/sim/uvmt

  uvmt_cv32e40p_pulp:
    cmd: make comp comp_corev-dv
    cfg: pulp
    dir: cv32e40p/sim/uvmt

  uvmt_cv32e40p_pulp_fpu:
    cmd: make comp comp_corev-dv
    cfg: pulp_fpu
    dir: cv32e40p/sim/uvmt

  uvmt_cv32e40p_pulp_fpu_1cyclat:
    cmd: make comp comp_corev-dv
    cfg: pulp_fpu_1cyclat
    dir: cv32e40p/sim/uvmt

  uvmt_cv32e40p_pulp_fpu_2cyclat:
    cmd: make comp comp_corev-dv
    cfg: pulp_fpu_2cyclat
    dir: cv32e40p/sim/uvmt

  uvmt_cv32e40p_pulp_fpu_zfinx:
    cmd: make comp comp_corev-dv
    cfg: pulp_fpu_zfinx
    dir: cv32e40p/sim/uvmt

  uvmt_cv32e40p_pulp_fpu_zfinx_1cyclat:
    cmd: make comp comp_corev-dv
    cfg: pulp_fpu_zfinx_1cyclat
    dir: cv32e40p/sim/uvmt

  uvmt_cv32e40p_pulp_fpu_zfinx_2cyclat:
    cmd: make comp comp_corev-dv
    cfg: pulp_fpu_zfinx_2cyclat
    dir: cv32e40p/sim/uvmt

tests:
  hello-world:
    builds:
      - uvmt_cv32e40p
      - uvmt_cv32e40p_pulp
      - uvmt_cv32e40p_pulp_fpu
      - uvmt_cv32e40p_pulp_fpu_1cyclat
      - uvmt_cv32e40p_pulp_fpu_2cyclat
      - uvmt_cv32e40p_pulp_fpu_zfinx
      - uvmt_cv32e40p_pulp_fpu_zfinx_1cyclat
      - uvmt_cv32e40p_pulp_fpu_zfinx_2cyclat
    description: UVM Hello World Test
    dir: cv32e40p/sim/uvmt
    cmd: make test COREV=YES TEST=hello-world

  interrupt_test:
    builds:
      - uvmt_cv32e40p
      - uvmt_cv32e40p_pulp
    description: Interrupt directed test  
    dir: cv32e40p/sim/uvmt
    cmd: make test COREV=YES TEST=interrupt_test

  interrupt_test:
    builds:
      - uvmt_cv32e40p_pulp_fpu
      - uvmt_cv32e40p_pulp_fpu_1cyclat
      - uvmt_cv32e40p_pulp_fpu_2cyclat
    description: Interrupt directed test  
    dir: cv32e40p/sim/uvmt
    cmd: make test COREV=YES TEST=interrupt_test
    test_cfg: floating_pt_instr_en

  interrupt_test:
    builds:
      - uvmt_cv32e40p_pulp_fpu_zfinx
      - uvmt_cv32e40p_pulp_fpu_zfinx_1cyclat
      - uvmt_cv32e40p_pulp_fpu_zfinx_2cyclat
    description: Interrupt directed test  
    dir: cv32e40p/sim/uvmt
    cmd: make test COREV=YES TEST=interrupt_test
    test_cfg: floating_pt_zfinx_instr_en

  corev_rand_interrupt:
    build: uvmt_cv32e40p
    description: Interrupt random test
    dir: cv32e40p/sim/uvmt
    cmd: make gen_corev-dv test COREV=YES TEST=corev_rand_interrupt
    num: 2

  illegal:
    build: uvmt_cv32e40p
    dir: cv32e40p/sim/uvmt
    cmd: make test COREV=YES TEST=illegal

  debug_test:
    builds:
      - uvmt_cv32e40p
      - uvmt_cv32e40p_pulp
    dir: cv32e40p/sim/uvmt
    cmd: make test COREV=YES TEST=debug_test

  csr_instructions:
    build: uvmt_cv32e40p
    description: CSR Instruction Test
    dir: cv32e40p/sim/uvmt
    cmd: make test COREV=YES TEST=csr_instructions

  riscv_arithmetic_basic_test_0:
    build: uvmt_cv32e40p
    description: Static riscv-dv arithmetic test 0
    dir: cv32e40p/sim/uvmt
    cmd: make test COREV=YES TEST=riscv_arithmetic_basic_test_0

  corev_rand_arithmetic_base_test:
    build: uvmt_cv32e40p
    description: Generated corev-dv random arithmetic test
    dir: cv32e40p/sim/uvmt
    cmd: make gen_corev-dv test COREV=YES TEST=corev_rand_arithmetic_base_test
    num: 2

  corev_rand_instr_test:
    build: uvmt_cv32e40p  
    description: Generated corev-dv random instruction test
    dir: cv32e40p/sim/uvmt
    cmd: make gen_corev-dv test COREV=YES TEST=corev_rand_instr_test
    num: 2

  corev_rand_jump_stress_test:
    build: uvmt_cv32e40p  
    description: Generated corev-dv jump stress test
    dir: cv32e40p/sim/uvmt
    cmd: make gen_corev-dv test COREV=YES TEST=corev_rand_jump_stress_test
    num: 2

  corev_rand_fp_instr_sanity_test:
    builds:
      - uvmt_cv32e40p_pulp_fpu
      - uvmt_cv32e40p_pulp_fpu_1cyclat
      - uvmt_cv32e40p_pulp_fpu_2cyclat
    dir: cv32e40p/sim/uvmt
    cmd: make gen_corev-dv test TEST=corev_rand_fp_instr_sanity_test
    test_cfg: floating_pt_instr_en

  corev_rand_fp_instr_sanity_test:
    builds:
      - uvmt_cv32e40p_pulp_fpu_zfinx
      - uvmt_cv32e40p_pulp_fpu_zfinx_1cyclat
      - uvmt_cv32e40p_pulp_fpu_zfinx_2cyclat
    dir: cv32e40p/sim/uvmt
    cmd: make gen_corev-dv test TEST=corev_rand_fp_instr_sanity_test
    test_cfg: floating_pt_zfinx_instr_en

  corev_rand_pulp_instr_test:
    build: uvmt_cv32e40p_pulp
    dir: cv32e40p/sim/uvmt
    cmd: make gen_corev-dv test COREV=YES TEST=corev_rand_pulp_instr_test

  corev_rand_pulp_hwloop_test:
    build: uvmt_cv32e40p_pulp
    dir: cv32e40p/sim/uvmt
    cmd: make gen_corev-dv test COREV=YES TEST=corev_rand_pulp_hwloop_test

